<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Student Aggregate</title>
    <script src="index.js"></script>
</head>
<style>
   body {
      font-family: Arial, sans-serif;
    }
    
    /* .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
     */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th,
    table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    table th {
      background-color: #f2f2f2;
    }

</style>
<body>

    <h2>Student List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Aggregate</th>
        </tr>
    
      <script>
        // Retrieve student data from localStorage and display it
        var studentData = JSON.parse(localStorage.getItem("studentData"));
  
        if (studentData) {
          for (var i = 0; i < studentData.length; i++) {
            document.write("<tr>");
            document.write("<td>" + studentData[i].name + "</td>");
            document.write("<td>" + studentData[i].aggregate + "%</td>");
            document.write("</tr>");
          }
        }
      </script>
    </table>

 
</body>
</html>
